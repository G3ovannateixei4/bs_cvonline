</head>
<body>
    <!-- Início: Cabeçalho e Navegação -->
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-lilas fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Portifólio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"

      <div class="collapse navbar-collapse" id="navbarNavDropdown">

<section id="contato" class="my-5">
  <div class="container">
    <div class="card shadow">
      <div class="card-header" style="background-color: #d99de2;">
        <h5 class="mb-0">Formulário de Contato</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="exemplo@email.com" required>
          </div>

          <div class="mb-3">
            <label for="mensagem" class="form-label">Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem" required></textarea>
          </div>

           <button type="submit" class="btn" style="background-color: #a5d6a7; color: #92b894;"></button>
            Enviar Mensagem
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

    
    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
